<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #messages {
            margin-top: 20px;
        }
        .message {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Déjanos un mensaje</h1>
        <form id="messageForm" class="mt-4">
            <div class="mb-3">
                <label for="messageInput" class="form-label">Tu mensaje</label>
                <input type="text" id="messageInput" class="form-control" placeholder="Escribe tu mensaje aquí" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="messages">
            <h3 class="mt-4">Mensajes:</h3>
            <div id="messageList"></div>
        </div>
    </div>


    <img src="./img/urlsharing.jpg" alt="">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
